{% extends "base.html" %}

{% block title %}Rotate PDF{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-redo"></i> Rotate PDF</h1>
    <p>Rotate pages in your PDF document</p>
</div>

<div class="card">
    <form id="rotateForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file" class="file-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Select PDF File</span>
            </label>
            <input type="file" id="file" name="file" accept=".pdf" required class="file-input">
            <div id="fileInfo" class="file-info"></div>
        </div>

        <div class="form-group">
            <label for="rotation">Rotation Angle</label>
            <select id="rotation" name="rotation" class="form-input">
                <option value="90">90° Clockwise</option>
                <option value="180">180°</option>
                <option value="270">90° Counter-clockwise</option>
            </select>
        </div>

        <div class="form-group">
            <label>Pages to Rotate</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="pages" value="all" checked>
                    <span>All pages</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="pages" value="specific">
                    <span>Specific pages (e.g., 1,3,5)</span>
                </label>
            </div>
        </div>

        <div class="form-group" id="pagesGroup" style="display: none;">
            <label for="pageNumbers">Page Numbers</label>
            <input type="text" id="pageNumbers" name="pageNumbers" placeholder="1,3,5" class="form-input">
            <small class="form-help">Enter page numbers separated by commas</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large">
                <i class="fas fa-redo"></i> Rotate PDF
            </button>
            <button type="reset" class="btn btn-secondary">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
    </form>

    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <p>Processing your PDF...</p>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.querySelector('input[name="pages"]').addEventListener('change', function(e) {
    const pagesGroup = document.getElementById('pagesGroup');
    if (e.target.value === 'specific') {
        pagesGroup.style.display = 'block';
    } else {
        pagesGroup.style.display = 'none';
    }
});

document.getElementById('file').addEventListener('change', function(e) {
    const fileInfo = document.getElementById('fileInfo');
    if (e.target.files.length > 0) {
        const file = e.target.files[0];
        fileInfo.innerHTML = `
            <div class="file-item">
                <i class="fas fa-file-pdf"></i>
                <span>${file.name}</span>
                <span class="file-size">(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
            </div>
        `;
    } else {
        fileInfo.innerHTML = '';
    }
});

document.getElementById('rotateForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const file = document.getElementById('file').files[0];
    
    if (!file) {
        showError('Please select a PDF file');
        return;
    }
    
    formData.append('file', file);
    
    const pagesMode = document.querySelector('input[name="pages"]:checked').value;
    if (pagesMode === 'specific') {
        const pageNumbers = document.getElementById('pageNumbers').value;
        if (!pageNumbers) {
            showError('Please enter page numbers');
            return;
        }
        formData.set('pages', pageNumbers);
    }
    
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorMessage = document.getElementById('errorMessage');
    
    loadingIndicator.style.display = 'block';
    errorMessage.style.display = 'none';
    
    try {
        const response = await fetch('{{ url_for("rotate_pdf") }}', {
            method: 'POST',
            body: formData
        });
        
        if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'rotated.pdf';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            this.reset();
            document.getElementById('fileInfo').innerHTML = '';
            document.getElementById('pagesGroup').style.display = 'none';
        } else {
            const error = await response.json();
            showError(error.error || 'An error occurred while rotating PDF');
        }
    } catch (error) {
        showError('Network error: ' + error.message);
    } finally {
        loadingIndicator.style.display = 'none';
    }
});

function showError(message) {
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
}
</script>
{% endblock %}
