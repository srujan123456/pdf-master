{% extends "base.html" %}

{% block title %}Extract Pages{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-scissors"></i> Extract Pages</h1>
    <p>Extract specific pages from a PDF document</p>
</div>

<div class="card">
    <form id="extractForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file" class="file-label">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Select PDF File</span>
            </label>
            <input type="file" id="file" name="file" accept=".pdf" required class="file-input">
            <div id="fileInfo" class="file-info"></div>
        </div>

        <div class="form-group">
            <label for="pages">Pages to Extract</label>
            <input type="text" id="pages" name="pages" placeholder="1,3,5-7,10" required class="form-input">
            <small class="form-help">Enter page numbers or ranges separated by commas (e.g., 1,3,5-7,10)</small>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large">
                <i class="fas fa-scissors"></i> Extract Pages
            </button>
            <button type="reset" class="btn btn-secondary">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
    </form>

    <div id="loadingIndicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <p>Processing your PDF...</p>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('file').addEventListener('change', function(e) {
    const fileInfo = document.getElementById('fileInfo');
    if (e.target.files.length > 0) {
        const file = e.target.files[0];
        fileInfo.innerHTML = `
            <div class="file-item">
                <i class="fas fa-file-pdf"></i>
                <span>${file.name}</span>
                <span class="file-size">(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
            </div>
        `;
    } else {
        fileInfo.innerHTML = '';
    }
});

document.getElementById('extractForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const file = document.getElementById('file').files[0];
    const pages = document.getElementById('pages').value;
    
    if (!file) {
        showError('Please select a PDF file');
        return;
    }
    
    if (!pages) {
        showError('Please specify pages to extract');
        return;
    }
    
    formData.append('file', file);
    
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorMessage = document.getElementById('errorMessage');
    
    loadingIndicator.style.display = 'block';
    errorMessage.style.display = 'none';
    
    try {
        const response = await fetch('{{ url_for("extract_pages") }}', {
            method: 'POST',
            body: formData
        });
        
        if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'extracted_pages.pdf';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            this.reset();
            document.getElementById('fileInfo').innerHTML = '';
        } else {
            const error = await response.json();
            showError(error.error || 'An error occurred while extracting pages');
        }
    } catch (error) {
        showError('Network error: ' + error.message);
    } finally {
        loadingIndicator.style.display = 'none';
    }
});

function showError(message) {
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
}
</script>
{% endblock %}
