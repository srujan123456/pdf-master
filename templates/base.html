<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDF Tools{% endblock %} - PDF Master</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-file-pdf"></i>
                <span>PDF Master</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ url_for('merge_pdfs') }}" class="nav-link"><i class="fas fa-compress"></i> Merge</a></li>
                <li><a href="{{ url_for('split_pdf') }}" class="nav-link"><i class="fas fa-cut"></i> Split</a></li>
                <li><a href="{{ url_for('rotate_pdf') }}" class="nav-link"><i class="fas fa-redo"></i> Rotate</a></li>
                <li><a href="{{ url_for('extract_pages') }}" class="nav-link"><i class="fas fa-scissors"></i> Extract</a></li>
                <li><a href="{{ url_for('compress_pdf') }}" class="nav-link"><i class="fas fa-compress-arrows-alt"></i> Compress</a></li>
                <li><a href="{{ url_for('pdf_info') }}" class="nav-link"><i class="fas fa-info-circle"></i> Info</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 PDF Master. Built with Flask & PyPDF2</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
